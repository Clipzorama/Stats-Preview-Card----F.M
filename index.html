<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="index.css">
    <title>Stats Preview Card Solution</title>

    <style>
        .attribution { font-size: 11px; text-align: center; color: white; }
        .attribution a { color: hsl(277, 64%, 61%); }
      </style>
</head>
<body>
    <section class="all-content">
    <div class="card">
        <div class="info">
            <h2>Get <span class="insight">insights</span> that help your business grow.</h2>
            <p class="details">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                experience, and overall efficiency.</p>
            
            <div class="stat-container">
                <div class="stat-item">
                    <p class="stat-number">10k+</p>
                    <p class="stat-detail">Companies</p>
                </div>
                <div class="stat-item">
                    <p class="stat-number">314</p>
                    <p class="stat-detail">Templates</p>
                </div>
                <div class="stat-item">
                    <p class="stat-number">12M+</p>
                    <p class="stat-detail">queries</p>
                </div>
            </div>
        </div>

        <div class="image-container">
            <img class="design" src="./images/image-header-desktop.jpg" alt="Cool picture goes here.">
        </div>

    </div>
</section>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Clipzorama" target="_blank">Chrision Wynaar</a>.
    </div>
    

    
</body>
</html>
